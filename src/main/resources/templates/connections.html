<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page d’ajout d’une relation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body{
        background:#f6f7f9;
        }
        .app-header .brand{
        font-weight:600;
        }
        .app-header .nav-link{
        color:#212529; padding:0;
        }
        .app-header .nav-link:hover{
        color:#0d6efd;
        }
        .app-header .nav-link.active{
        color:#2E7CF6;
        font-weight:600;
        }
        .page-wrap{
        min-height: calc(100vh - 100px);
        display:flex;
        align-items:center;
        justify-content:center;
        }
        .search-block{
        max-width:640px;
        width:100%;
        }
        .btn-orange {
        --bs-btn-color: #fff;
        --bs-btn-bg: #f5a623;
        --bs-btn-border-color: #f5a623;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #e29314;
        --bs-btn-hover-border-color: #e29314;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #cf8612;
        --bs-btn-active-border-color: #cf8612;
        --bs-btn-focus-shadow-rgb: 245, 166, 35;
        }
        .form-control{
        height:48px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="app-header container py-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="brand">Pay My Buddy</div>
        <nav class="d-flex gap-4">
            <a th:href="@{/transfer}" class="nav-link">Transférer</a>
            <a th:href="@{/profile}" class="nav-link">Profil</a>
            <a th:href="@{/connections}" class="nav-link active">Ajouter relation</a>
            <form th:action="@{/logout}" method="post" class="d-inline m-0 p-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link nav-link p-0">Se déconnecter</button>
            </form>
        </nav>
    </div>
</header>

<!-- Flash messages -->
<div th:replace="~{fragments/flash :: body}"></div>

<!-- Centered content -->
<main class="page-wrap container">
    <div class="search-block">
        <div class="mb-2 fw-semibold">Chercher une relation</div>

        <form th:action="@{/connections}" method="post" th:object="${friendForm}" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12 col-md-8">
                <input class="form-control" th:field="*{email}" type="email" placeholder="Saisir une adresse mail" required maxlength="100"/>
            </div>
            <div class="col-12 col-md-4 d-grid">
                <button type="submit" class="btn btn-orange">Ajouter</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
