<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        :root {
          --brand-orange: #f6a623;
          --brand-blue: #2E7CF6;
          --card-w: 420px;
        }
        body {
          background: #f6f7f9;
        }
        .auth-wrap {
          min-height: 100vh;
          display: grid;
          place-items: center;
          padding: 2rem 1rem;
        }
        .auth-card {
          width: 100%;
          max-width: var(--card-w);
          background: #fff;
          border: 1px solid #e5e7eb;
          border-radius: .75rem;
          box-shadow: 0 6px 24px rgba(16, 24, 40, .06);
        }
        .brand-badge {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          background: var(--brand-orange);
          color: #fff;
          font-weight: 700;
          font-size: 24px;
          line-height: 1.1;
          padding: 10px 18px;
          border-radius: 12px;
          margin: -8px auto 28px;
        }
        .btn-primary {
          background: var(--brand-blue);
          border-color: var(--brand-blue);
        }
        .btn-primary:hover {
          background: #256eea;
          border-color: #256eea;
        }
        .divider {
          display: flex;
          align-items: center;
          gap: .75rem;
          color: #6c757d;
          font-size: .875rem;
        }
        .divider::before,
        .divider::after {
          content: "";
          height: 1px;
          background: #e5e7eb;
          flex: 1;
        }
        .oauth-btn {
          display: flex;
          align-items: center;
          gap: .5rem;
          justify-content: center;
        }
        .mb-3 {
          margin-bottom: 1.25rem !important;
        }
        .mb-4 {
          margin-bottom: 1.5rem !important;
        }
        .my-4 {
          margin-top: 1.5rem !important;
          margin-bottom: 1.5rem !important;
        }
        .input-group .form-floating {
          flex: 1;
        }
        .input-group .form-floating > .form-control {
          border-top-right-radius: 0;
          border-bottom-right-radius: 0;
          height: calc(3.5rem + 2px);
        }
        .btn-icon {
          min-width: 48px;
          border-top-left-radius: 0;
          border-bottom-left-radius: 0;
        }
    </style>

</head>
<body>
<main class="auth-wrap">
    <div class="auth-card p-4 p-md-5">
        <div class="text-center">
            <div class="brand-badge">Pay My Buddy</div>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">Identifiants invalides. Réessayez.</div>

        <!-- Spring Security: username + password -->
        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="username" name="username" placeholder="Email" required />
                <label for="username">Adresse e-mail</label>
                <div class="invalid-feedback">Indique ton e-mail.</div>
            </div>

            <div class="input-group mb-4">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required />
                    <label for="password">Mot de passe</label>
                </div>
                <!-- Eye button -->
                <button type="button" class="btn btn-outline-secondary btn-icon" id="togglePwdLogin"
                        aria-label="Afficher le mot de passe" aria-pressed="false">
                    <i class="bi bi-eye"></i>
                </button>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Se connecter</button>

            <div class="my-4 text-center divider">ou</div>

            <!-- OAuth buttons -->
            <div class="d-grid gap-3">
                <a class="btn btn-outline-secondary oauth-btn" th:href="@{/oauth2/authorization/google}">
                    <img alt="" src="https://www.google.com/favicon.ico" width="16" height="16"> Continuer avec Google
                </a>
                <a class="btn btn-outline-secondary oauth-btn" th:href="@{/oauth2/authorization/facebook}">
                    <img alt="" src="https://www.facebook.com/favicon.ico" width="16" height="16"> Continuer avec Facebook
                </a>
            </div>

            <p class="text-center mt-4 mb-0">
                Pas encore de compte ? <a th:href="@{/register}">Créer un compte</a>
            </p>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap validation
    (()=>{const f=document.querySelector('form.needs-validation');
      f.addEventListener('submit',e=>{ if(!f.checkValidity()){e.preventDefault();e.stopPropagation()} f.classList.add('was-validated'); });
    })();

    // Show/Hide password + toggle icon
    (()=>{
      const btn = document.getElementById('togglePwdLogin');
      const icon = btn.querySelector('i');
      const input = document.getElementById('password');

      btn.addEventListener('click', ()=>{
        const show = input.type === 'password';
        input.type = show ? 'text' : 'password';
        btn.setAttribute('aria-pressed', show ? 'true' : 'false');
        btn.setAttribute('aria-label', show ? 'Masquer le mot de passe' : 'Afficher le mot de passe');
        icon.classList.toggle('bi-eye', !show);
        icon.classList.toggle('bi-eye-slash', show);
      }, false);
    })();
</script>
</body>
</html>
