<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .brand-chip{background:#F4A71B;color:#fff;font-weight:600;border-radius:.5rem;padding:.6rem 1.2rem;}
        .primary-btn{background:#2E7CF6;border:none;}
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="bg-white border rounded-2 p-5 shadow-sm">
                <div class="text-center mb-4"><span class="brand-chip">Pay My Buddy</span></div>
                <form method="post" th:action="@{/login}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3"><input class="form-control" type="email" name="username" placeholder="Mail" required /></div>
                    <div class="mb-4"><input class="form-control" type="password" name="password" placeholder="Mot de passe" required /></div>
                    <button class="btn btn-primary primary-btn w-100" type="submit">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
