<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
        }
        .brand-chip {
            background: #F4A71B;
            color: #fff;
            font-weight: 600;
            border-radius: .5rem;
            padding: .6rem 1.2rem;
        }
        .primary-btn {
            background: #2E7CF6;
            border: none;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider:not(:empty)::before { margin-right: .75em; }
        .divider:not(:empty)::after  { margin-left: .75em; }

        /* ---- OAuth Buttons ---- */
        .oauth-btn {
            background-color: #fff;
            border: 1px solid #dcdcdc;
            color: #000;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: .6rem 1rem;
            border-radius: .375rem;
            transition: background-color .2s, box-shadow .2s;
        }
        .oauth-btn:hover {
            background-color: #f7f7f7;
            text-decoration: none;
            color: #000;
        }
        .oauth-btn img {
            margin-right: .5rem;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center">

<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="bg-white border rounded-2 p-5 shadow-sm">

                <!-- Branding -->
                <div class="text-center mb-5">
                    <span class="brand-chip">Pay My Buddy</span>
                </div>

                <!-- Classic login form -->
                <form method="post" th:action="@{/login}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <input type="email" class="form-control" name="username"
                               placeholder="Adresse e-mail" required />
                    </div>

                    <div class="mb-4">
                        <input type="password" class="form-control" name="password"
                               placeholder="Mot de passe" required />
                    </div>

                    <button type="submit" class="btn btn-primary primary-btn w-100">
                        Se connecter
                    </button>
                </form>

                <!-- Separator -->
                <div class="divider">ou</div>

                <!-- OAuth2 Buttons (Google + Facebook) -->
                <div class="d-grid gap-2">
                    <a th:href="@{/oauth2/authorization/google-sso}" class="oauth-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                        Continuer avec Google
                    </a>

                    <a th:href="@{/oauth2/authorization/facebook}" class="oauth-btn">
                        <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook">
                        Continuer avec Facebook
                    </a>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
